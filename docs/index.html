<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="time__dashboard">

    <section class="profile__section">
      <div class="profile__wrapper">
        <img 
        src="./assets/images/image-jeremy.png" 
        alt="jeremy profile picture"
        class="profile__image"
        width="64"
        height="64">
      
        <div class="profile__info">
          <p class="profile__text">Report for</p>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
      </div>

      <div class="profile__timeframe">
        <button class="btn__timeframe">Daily</button>
        <button class="btn__timeframe">Weekly</button>
        <button class="btn__timeframe">Monthly</button>
      </div>
    </section>

    <div class="time__body">

    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
